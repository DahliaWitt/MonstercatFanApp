<!DOCTYPE html>
<html ng-app="ionicApp">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

  <title>Monstercat Fan App</title>

  <!--Inject Ionic-->
  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!--Inject Everything Else-->
  <link href="css/style.css" rel="stylesheet">
  <script src="js/jquery.js"></script>
  <script src="js/app.js"></script>
  <script src="lib/ngCordova/dist/ng-cordova.js"></script>
  <script src="http://connect.soundcloud.com/sdk.js"></script>
  <script src="cordova.js"></script>

</head>

<body ng-controller="AppCtrl">

  <!--Global Nav-View-->
  <ion-nav-view></ion-nav-view>
  <!--Global "Now Playing" Bar-->
  <div class="bar bar-footer bar-royal">
    <button class="button icon ion-stop" ng-click="stopHammerTime()"></button>
    <h1 class="title">{{$root.nowPlaying}}</h1>
  </div>

</body>

</html>
